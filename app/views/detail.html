<div class="center">
  <h1>
    Flipend<img src="images/flipendo_logo.png" alt="o" height="52" width="52" />
  </h1>
</div>

<div class="row center">
  <progress-circle file="file"></progress-circle>
</div>
<div class="row center" ng-if="file.status=='pending'">
  <h2>Your video is being transcoded</h2>
  <h3>Our spell can take some time to process</h3>
</div>
<div class="row center" ng-if="file.status=='merging'">
  <h2>Your video has been transcoded!</h2>
  <h3>Let us a few minutes to merge every part of it!</h3>
</div>
<div class="row center" ng-if="file.status=='done'">
  <h2>Your video has been transcoded!</h2>
  <h3>You can download the file <a href="https://s3-ap-southeast-2.amazonaws.com/flipendo/out/{{file.id}}.mkv">here</a></h3>
</div>
<div class="row center" ng-if="file.status=='error'">
  <h2>Sorry, Flipendo is a spell quite hard to master!</h2>
  <h3 ng-bind="file.error"></h3>
</div>
<files-list files="files"></files-list>
