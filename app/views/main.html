<div class="center">
  <h1>
    Flipend<img src="images/flipendo_logo.png" alt="Flipendo logo" height="52" width="52" />
  </h1>
</div>

<div class="row center">
  <progress-circle progress="99" chunks="chunks" status="status" file="file"></progress-circle>
</div>
<div class="row center" ng-if="status=='pending'">
  <h2>Your video is being transcoded</h2>
  <h3>Our spell can take some time to process</h3>
</div>
<div class="row center" ng-if="status=='done'">
  <h2>Your video has been transcoded!</h2>
  <h3>You can download the file <a href="#">here</a></h3>
</div>
