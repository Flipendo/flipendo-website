<div class="radial-container">
	<div class="radial-progress" data-progress="{{progress}}">
		<div class="circle">
			<div class="mask full">
				<div class="fill"></div>
			</div>
			<div class="mask half">
				<div class="fill"></div>
				<div class="fill fix"></div>
			</div>
			<div class="shadow"></div>
		</div>
		<div class="inset">
			<div class="chunks">
				<div class="chunk" ng-repeat="chunk in chunks" ng-class="{'chunk-done': chunk.done, 'chunk-error': chunk.error }"></div>
			</div>
		</div>
	</div>
	<div class="progress-container">
		<div class="progress-succeeded" ng-class="{ 'animate-success': status == 'done' }">
			<div class="progress-content">
				<span class="h2">&#10003;</span><br/>
				<span class="h3 download_link">Download</span>
			</div>
		</div>
	</div>
</div>
